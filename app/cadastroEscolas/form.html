<div class="form">
  <div class="box-body">
    <field id="nome" label="Nome" grid="12 6 4" placeholder="Informe o nome da escola" model="ceCtrl.cadastroEscolas.nome"></field>
    <field id="endereco" label="Endereço" grid="12 6 4" placeholder="Informe o endereço da escola" model="ceCtrl.cadastroEscolas.endereco"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="ceCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
