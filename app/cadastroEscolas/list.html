<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cadastroEscolas in ceCtrl.escola">
        <td>{{ cadastroEscolas.nome }}</td>
        <td>{{ cadastroEscolas.endereco }}</td>
        <td class="table-actions">
          <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
